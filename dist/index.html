<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>

    <div class="stats">
        <div class="player1">
            <label>Player 1 (x)</label>
            <p class="player1-score">0</p>
        </div>
        <div class="tie">
            <label>Tie</label>
            <p class="tie-score">0</p>
        </div>
        <div class="player2">
            <label>Player 2 (o)</label>
            <p class="player2-score">0</p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
